
services:

  db:
    image: postgres:15
    container_name: demo_db
    environment:
      POSTGRES_DB: demo_db
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user -d demo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: demo_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: demo_db
      DB_USER: demo_user
      DB_PASS: demo_pass
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
